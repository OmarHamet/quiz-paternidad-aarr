<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo a Inscripción...</title>
    <!-- Carga de Tailwind CSS para estética -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Fondo suave */
        }
    </style>

    <!-- METODO 1: Redirección con Meta Tag (Activación inmediata, invisible para el usuario) -->
    <!-- Redirige después de 0.5 segundos (500 milisegundos) a la URL de su Google Site -->
    <meta http-equiv="refresh" content="0.5; url=https://sites.google.com/paternidadaarr.com/inscripcionypago/taller-el-despertar-de-la-paternidad-y-maternidad-aarr">
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 md:p-10 border-t-8 border-indigo-600 text-center">
        
        <div class="text-indigo-600 mb-4">
            <!-- Icono de cheque (SVG) -->
            <svg class="mx-auto h-16 w-16" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>

        <h1 class="text-2xl font-bold text-gray-800 mb-2">
            ¡Formulario Recibido!
        </h1>
        <p class="text-gray-600 mb-6">
            Estás siendo redirigido automáticamente a la página de inscripción y pago.
        </p>
        
        <!-- Mensaje de respaldo por si la redirección es lenta o bloqueada -->
        <p class="text-sm text-indigo-500 mb-4">
            Si no eres redirigido, haz clic en el siguiente botón:
        </p>

        <a id="redirect-button" 
           href="https://sites.google.com/paternidadaarr.com/inscripcionypago/taller-el-despertar-de-la-paternidad-y-maternidad-aarr"
           class="inline-flex items-center justify-center px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Ir a la Página de Pago
        </a>
    </div>

    <script>
        // METODO 2 (JavaScript): Redirección de respaldo inmediata
        const redirectUrl = "https://sites.google.com/paternidadaarr.com/inscripcionypago/taller-el-despertar-de-la-paternidad-y-maternidad-aarr";
        // Esta línea asegura que la redirección sea prácticamente instantánea si el meta tag falla o es bloqueado.
        window.onload = function() {
             setTimeout(function() {
                window.location.href = redirectUrl;
             }, 100); // 100ms de retraso para asegurar que Netlify registre el envío antes de la redirección.
        };
    </script>

</body>
</html>
